{% extends '_base.html' %}


{% block title %}Book Details{% endblock title %}



{% block content %}
<div>
      <h2>Title: {{ book.title }}</h2>
      <p>Author: {{ book.author }}</p>
      <p>Added By: {{ book.seller }}</p>
      <p>Published: {{ book.publish_date }}</p>
      <p>ISBN: {{ book.isbn }}</p>
</div>

<a href="{% url 'book_update' book.pk %}"> Update</a>
<a href="{% url 'book_delete' book.pk %}"> Delete</a>
{% endblock content %}
